<div class="container-fluid">
    <h1>OMDB API</h1>
    <h2>search by title</h2>
    <input placeholder="enter you movie title"
           class="form-control"
           ng-model="model.movieTitle"/>
    <button ng-click="model.searchMovieByTitle(model.movieTitle)" class="btn bg-primary btn-block">Search</button>

    <table class="table">

        <tr ng-repeat="movie in model.movies.Search">
            <td>
                <a href="#!/details/{{movie.imdbID}}">
                    {{movie.Title}}
                </a>

            </td>

            <td>
                <img ng-src="{{movie.Poster}}"/>
            </td>
        </tr>
    </table>

</div>
