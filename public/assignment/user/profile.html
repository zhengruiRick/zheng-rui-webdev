<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>

</head>

<body>

<div class="rz rz-user">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">Profile</a>
                <a class="navbar-brand rz-navbar-right-icon" href="profile.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>


            </div>
        </div>
    </nav>


    <div class="container-fluid">


        <label for="profile-username"> Username</label>
        <input name="profile-username"
               readonly
               class="form-control"
               value="zhengrui"
               type="text"
               id="profile-username"
               placeholder="zhengrui"/>

        <label for="profile-email"> Email</label>
        <input name="profile-email"
               type="email"
               class="form-control"
               id="profile-email"
               placeholder="zheng.rui@husky.neu.edu"/>

        <label for="profile-firstname"> First name</label>
        <input name="profile-firstname"
               class="form-control"
               id="profile-firstname"
               value="Rui"
               placeholder="Rui"/>

        <label for="profile-lastname"> Last name</label>
        <input name="profile-lastname"
               class="form-control"
               id="profile-lastname"
               value="Zheng"
               placeholder="Zheng"/>

        <label for="profile-date-of-birth"> Date of birth</label>
        <input name="profile-date-of-birth"
               class="form-control"
               id="profile-date-of-birth"
               type="date"
               placeholder="1995-03-05"/>


        <a class="btn btn-default btn-block btn-primary"
           href="../website/website-list.html"
           role="button">Websites</a>
        <a class="btn btn-default btn-block btn-danger"
           href="login.html"
           role="button">Logout</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <a class="navbar-brand rz-navbar-right-icon" href="profile.html">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </nav>


</div>


</body>
</html>
