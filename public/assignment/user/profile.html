<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

</head>

<body>

<div class="rz rz-profile">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">Profile</a>
                <a class="navbar-brand rz-navbar-right-icon" href="profile.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>


            </div>
    </nav>


    <div class="container-fluid">


        <label for="username"> Username</label>
        <input name="username"
               readonly
               class="form-control"
               value="zhengrui"
               id="username"
               placeholder="zhengrui"/>

        <label for="email"> Email</label>
        <input name="lastname"
               type="email"
               class="form-control"
               id="email"
               placeholder="zheng.rui@husky.neu.edu"/>

        <label for="firstname"> First name</label>
        <input name="firstname"
               class="form-control"
               id="firstname"
               value="Rui"
               placeholder="Rui"/>

        <label for="lastname"> Last name</label>
        <input name="lastname"
               class="form-control"
               id="lastname"
               value="Zheng"
               placeholder="Zheng"/>

        <label for="dateOfBirth"> Date of birth</label>
        <input name="lastname"
               class="form-control"
               id="dateOfBirth"
               type="date"
               placeholder="1995-03-05"/>


        <a class="btn btn-default btn-block btn-primary"
           href="website-list.html"
           role="button">Websites</a>
        <a class="btn btn-default btn-block btn-danger"
           href="Login.html"
           role="button">Logout</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <a class="navbar-brand rz-navbar-right-icon" href="profile.html">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </nav>


</div>


</body>
</html>
