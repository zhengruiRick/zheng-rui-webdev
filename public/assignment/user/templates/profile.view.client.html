<div class="rz rz-user" ng-controller="profileController">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">Profile</a>
                <a class="navbar-brand rz-navbar-right-icon" href="#!profile/123">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>


            </div>
        </div>
    </nav>


    <div class="container-fluid">


        <h2>Welcome back, {{user.firstName}}!</h2>


        <label for="username"> Username</label>
        <input name="username"
               readonly
               class="form-control"
               value="zhengrui"
               type="text"
               id="username"
               ng-model="user.username"/>

        <label for="profile-email"> Email</label>
        <input name="profile-email"
               type="email"
               class="form-control"
               id="profile-email"
               placeholder="zheng.rui@husky.neu.edu"/>

        <label for="firstname"> First name</label>
        <input name="firstname"
               ng-model="user.firstName"
               class="form-control"
               id="firstname"/>

        <label for="lastname"> Last name</label>
        <input name="lastname"
               class="form-control"
               id="lastname"
               ng-model="user.lastName"/>

        <label for="profile-date-of-birth"> Date of birth</label>
        <input name="profile-date-of-birth"
               class="form-control"
               id="profile-date-of-birth"
               type="date"
               placeholder="1995-03-05"/>


        <a class="btn btn-default btn-block btn-primary"
           href="../../website/website-list.html"
           role="button">Websites</a>
        <a class="btn btn-default btn-block btn-danger"
           href="#!profile/123"
           role="button">Logout</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <a class="navbar-brand rz-navbar-right-icon" href="profile.view.client.html">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </nav>


</div>
