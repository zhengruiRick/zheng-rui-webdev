<!DOCTYPE html>


<div class="container-fluid rz rz-user">

    <h2>Register</h2>


    <label for="register-username"> Username</label>
    <input name="register-username"
           class="form-control"
           id="register-username"
           type="text"
           placeholder="username"/>

    <label for="register-password"> Password</label>
    <input name="register-password"
           type="password"
           class="form-control"
           id="register-password"
           placeholder="passwprd"/>

    <label for="register-verify-password"> Password</label>
    <input name="register-verify-password"
           type="password"
           class="form-control"
           id="register-verify-password"
           placeholder="verify password"/>

    <a class="btn btn-default btn-block btn-primary"
       href="#!profile/123"
       role="button">Register</a>
    <a class="btn btn-default btn-block btn-danger"
       href="#!login"
       role="button">Cancel</a>
</div>
