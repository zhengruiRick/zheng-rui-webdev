<ul class="list-group">

    <li class="list-group-item active">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-5 col-xs-10">
                Name
            </div>

            <div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
                Created
            </div>

            <div class="col-lg-2 col-md-2 col-sm-5 hidden-xs">
                Accessed
            </div>

            <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2">

            </div>
        </div>


    </li>

    <li ng-repeat="website in model.websites" class="list-group-item">

        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-5 col-xs-10">
                {{website.name}}
            </div>

            <div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
                Created
            </div>

            <div class="col-lg-2 col-md-2 col-sm-5 hidden-xs">
                Accessed
            </div>

            <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2">
                <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                    <span class="pull-right glyphicon glyphicon-cog"> </span>
                </a>
            </div>
        </div>

    </li>

</ul>
