

<div class="rz rz-widget">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand"
               href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand">Image search (Powered by Flickr)</a>

        </div>
    </nav>


    <div class="container-fluid rz-contact">
        <div class="container-fluid">
            <div class="input-group">
                <input ng-model="searchText" type="text" class="form-control">
                <span class="input-group-btn">
                    <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>
                </span>
            </div>

            <div class="row">
                <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
                    <img ng-click="model.selectPhoto(photo)"
                         ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_m.jpg"/>
                </div>
            </div>

        </div>


    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <a class="navbar-brand rz-navbar-right-icon" href="#!/profile/{{model.userId}}">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </nav>

</div>
