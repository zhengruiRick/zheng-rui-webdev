
<div>

    <label for="name">Name</label>
    <input name="name"
           class="form-control"
           id="name"
           ng-model="model.widget._id"
           placeholder="Widget name"/></input>

    <label for="text">Text</label>
    <input name="text"
           class="form-control"
           id="text"
           ng-model="model.widget.text"
           placeholder="Enter Widget Text Here"></input>

    <label for="url">URL</label>
    <input name="url"
           class="form-control"
           id="url"
           type="url"
           ng-model="model.widget.url"
           placeholder="Enter Image URL Here"></input>

    <label for="widget-image-width">Width</label>
    <input name="widget-image-width"
           class="form-control"
           id="widget-image-width"
           ng-model="model.widget.width"
           placeholder="Enter Image Width here, ending with %"></input>

    <label for="widget-image-upload">Upload</label>
    <input name="widget-image-upload"
           class="form-control"
           id="widget-image-upload"
           type="file"
           placeholder=""></input>

    <a class="btn btn-default btn-block btn-success"
       href="wigdet-image.html"
       role="button">Upload Image</a>


</div>
