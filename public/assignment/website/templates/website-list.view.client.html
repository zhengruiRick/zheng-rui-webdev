<div class="rz rz-website">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">


            <a class="navbar-brand" href="#!/profile/{{model.userId}}">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="#">Websites</a>
            <a class="navbar-brand rz-navbar-right-icon" href="#!/user/{{model.userId}}/website/new">
                <span class="glyphicon glyphicon-plus"></span>
            </a>


        </div>
    </nav>


    <div class="container-fluid">


        <ul class="list-group">

            <li class="list-group-item active">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-6 col-xs-10">
                        Name
                    </div>

                    <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">
                        Created
                    </div>

                    <div class="col-lg-2 col-md-2 col-sm-4 hidden-xs">
                        Accessed
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2">
                        <a href="website-edit.view.client.html">
                            <span class="pull-right glyphicon glyphicon-cog"> </span>
                        </a>
                    </div>
                </div>


            </li>

            <li ng-repeat="website in model.websites" class="list-group-item">

                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-6 col-xs-10">
                        {{website.name}}
                    </div>

                    <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">
                        Created
                    </div>

                    <div class="col-lg-2 col-md-2 col-sm-4 hidden-xs">
                        Accessed
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2">
                        <a href="website-edit.view.client.html">
                            <span class="pull-right glyphicon glyphicon-cog"> </span>
                        </a>
                    </div>
                </div>

            </li>

        </ul>


    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <a class="navbar-brand rz-navbar-right-icon" href="#!/profile/{{model.userId}}">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </nav>
</div>
