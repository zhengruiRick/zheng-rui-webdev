<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Edit</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

</head>

<body>

<div class="rz rz-website-new">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">

            <a class="navbar-brand" href="website/website-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="#">Edit Website</a>
            <a class="navbar-brand rz-navbar-right-icon" href="website/website-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>

        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 hidden-xs rz-split-view-left">

                <div class="container-fluid">
                    <ul class="list-group">

                        <li class="list-group-item">
                            Address Book App
                            <a href="website-edit.html">
                                <span class="pull-right glyphicon glyphicon-cog"> </span>
                            </a>
                        </li>

                        <li class="list-group-item">
                            Blogger
                            <a href="website-edit.html">
                                <span class="pull-right glyphicon glyphicon-cog"> </span>
                            </a>
                        </li>

                        <li class="list-group-item">
                            Blogger App
                            <a href="website-edit.html">
                                <span class="pull-right glyphicon glyphicon-cog"> </span>
                            </a>
                        </li>

                        <li class="list-group-item">
                            Script App
                            <a href="website-edit.html">
                                <span class="pull-right glyphicon glyphicon-cog"> </span>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>


            <div class="col-xs-12 col-sm-8 pull-right rz-split-view-right">

                <label for="name">Website Name</label>
                <input name="name"
                       class="form-control"
                       id="Name"
                       placeholder="Blogger"/>

                <label for="description">Website Discription</label>
                <textarea name="description"
                          type="email"
                          class="form-control"
                          rows="5"
                          id="description"
                          placeholder="Blogger Discription"></textarea>


                <a class="btn btn-default btn-block btn-danger"
                   href="website/website-list.html"
                   role="button">Delete</a>

            </div>
        </div>


    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <a class="navbar-brand rz-navbar-right-icon" href="user/profile.html">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </nav>

</div>


</body>
</html>
