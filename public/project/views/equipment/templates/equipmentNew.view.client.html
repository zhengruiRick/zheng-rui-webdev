    <label for="name">Name</label>
    <input name="id"
           class="form-control"
           id="name"
           type="text"
           ng-model="equipment.name"
           placeholder=""/>

    <label for="detail">Detail</label>
    <input name="id"
           class="form-control"
           id="detail"
           type="text"
           ng-model="equipment.detail"
           placeholder=""/>

    <div>
    <label>Kind</label>
    <select name="cars"
            ng-model="equipment.kind">
        <option value="charger">Charger</option>
        <option value="laptop">Laptop</option>
        <option value="dongle">Dongle</option>
    </select>
    </div>

    <label for="serviceTag">Service Tag (if you choose Laptop)</label>
    <input name="id"
           class="form-control"
           id="serviceTag"
           type="text"
           ng-model="equipment.serviceTag"
           placeholder=""/>




    <div class="checkbox">
        <label>
            <input type="checkbox" id="available" ng-model="equipment.available">Available
        </label>
    </div>


    <a class="btn btn-lg btn-success btn-block" role="button" ng-click="model.createEquipment(equipment)">create</a>
    <a class="btn btn-lg btn-danger btn-block" role="button" href="#!/admin/{{model.adminId}}">Back to My admin Platform</a>
