<div>

    <div ng-show="model.welcomeUser" class="alert alert-info">
        Welcome back {{welcomeUser.firstName}}
    </div>

    <div ng-show="model.errorMessage" class="alert alert-danger">
        {{model.errorMessage}}
    </div>



    <div class="container">

        <form class="form-signin">
            <h6 class="alert alert-danger"> If you don't have a account, please contact admin</h6>

            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail">Email address</label>
            <input id="inputEmail" class="form-control" ng-model="model.user.userEmail" placeholder="Enter Email" required autofocus>
            <label for="inputPassword" >Password</label>
            <input type="password" id="inputPassword" class="form-control" ng-model="model.user.password"  placeholder="Enter Password" required>

            <!--<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>-->
            <a class="btn btn-lg btn-primary btn-block" role="button" ng-click="model.login(model.user)">Sign in</a>

            <a ng-show="!model.userId" href="loanerApp/auth/google" class="btn btn-lg btn-default btn-block">
                Login with
                <span class="fa fa-google-plus"></span>
                &raquo;
            </a>

            <a class="btn btn-lg btn-danger btn-block" href="#!/" role="button">Back</a>


            <!--<a class="btn btn-default btn-block btn-primary"-->
            <!--ng-click="model.login(model.user)"-->
            <!--role="button">Login</a>-->

            <!--<a class="btn btn-default btn-block btn-success"-->
            <!--href="#!register"-->
            <!--role="button">Register</a>-->
        </form>

    </div>


</div>
