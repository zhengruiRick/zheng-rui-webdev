<div>

    <div ng-show="model.welcomeUser" class="alert alert-info">
        Welcome back {{welcomeUser.firstName}}
    </div>

    <div ng-show="model.errorMessage" class="alert alert-danger">
        {{model.errorMessage}}
    </div>



    <div class="container">

        <form class="form-signin">
            <h6 class="alert alert-danger"> If you don't have a account, please contact admin</h6>

            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" ng-model="model.user.userEmail" placeholder="Enter Email" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" ng-model="model.user.password" class="form-control" placeholder="Enter Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <!--<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>-->
            <a class="btn btn-lg btn-primary btn-block" role="button" ng-click="model.login(model.user)">Sign in</a>
            <a class="btn btn-lg btn-danger btn-block" href="#!/" role="button">Back</a>


            <!--<a class="btn btn-default btn-block btn-primary"-->
            <!--ng-click="model.login(model.user)"-->
            <!--role="button">Login</a>-->

            <!--<a class="btn btn-default btn-block btn-success"-->
            <!--href="#!register"-->
            <!--role="button">Register</a>-->
        </form>

    </div>


</div>
