<nav class="navbar navbar-inverse navbar-fixed-top">


    <div class="navbar-brand">
        My Admin work platform
    </div>

</nav>


<div class="container-fluid rz rz-user">

    <div ng-show="!model.successMessage" class="alert alert-danger">
        <p>Please create an account for your colleague, a temp password will be generated by system automatically after you create it!</p>
        <p>Note that the email cannot change after creating</p>
    </div>

    <div ng-show="model.errorMessage" class="alert alert-danger">
        {{model.errorMessage}}
    </div>

    <div ng-show="model.successMessage" class="alert alert-success">
        {{model.successMessage}}
    </div>

    <h2>Register</h2>


    <label for="firstName"> First Name</label>
    <input name="firstName"
           ng-model="user.firstName"
           class="form-control"
           id="firstName"
           type="text"
           placeholder="username"/>

    <label for="lastName"> Last Name</label>
    <input name="lastName"
           type="text"
           ng-model="user.lastName"
           class="form-control"
           id="lastName"
           placeholder="passwprd"/>

    <label for="userEmail"> Email</label>
    <input name="userEmail"
           type="text"
           ng-model="user.userEmail"
           class="form-control"
           id="userEmail"
           placeholder="userEmail"/>

    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me" ng-model="user.isAdmin"> isAdmin?
        </label>
    </div>





    <a class="btn btn-default btn-block btn-primary"
       ng-click="model.registerUser(user)"
       role="button">Register</a>

    <a class="btn btn-default btn-block btn-danger"
       href="#!/admin"
       role="button">Back to My Admin work Platform</a>
</div>
